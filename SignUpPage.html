<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Webpage Design</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="SignUpPage.css">
    </head>
    <body>
        <div class="main">
            <div class="navbar">
                <div class="logo">
                    <img src = "logo.jpg" alt = "Logo Design">
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="#">Homepage</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class = "quote">
                "All progress takes place outside the comfort zone."
            </div>
            <div class="content">
                <div class = "std">
                    Student
                </div>
                <div class = "prt">
                    Portal
                </div>
                <div class = "block">
                    <div class = "signup">
                        <h2>
                            Create an account
                        </h2>
                    </div>
                    <div class = "form">
                        Name :
                        <form>
                            <input type = "text" name = "name" placeholder = "Enter name">
                        </form>
                        E-mail ID :
                        <form>
                            <input type = "email" name = "email" placeholder = "Enter e-mail ID">
                        </form>
                        Phone Number :
                        <form>
                            <input type = "tel" name = "phone" placeholder = "Enter phone number">
                        </form>
                        Username :
                        <form>
                            <input type = "text" name = "uname" placeholder = "Enter username">
                        </form>
                        Password :
                        <form>
                            <input type = "password" name = "pwd" placeholder = "Enter Password">
                        </form>
                        Confirm Password :
                        <form>
                            <input type = "password" name = "pwd" placeholder = "Re-Enter Password">
                        </form>
                    </div>
                    <br>
                    <button>
                        Sign Up
                    </button>
                    <br>
                    <div class = "lnk">
                        Already a user? <a href = "LoginPage.html">Login here</a>
                    </div>
                </div>
                <p>Check out our socials :</p>
                <div class="icons">
                    <a href="#"><img src = "ig_logo.jpg"></a>
                    <a href="#"><img src = "meta_logo.jpg"></a>
                    <a href="#"><img src = "telegram_logo.jpg"></a>
                    <a href="#"><img src = "x_logo.jpg"></a>
                    <a href="#"><img src = "skype_logo.jpg"></a>
                </div>
            </div>
        </div>
    </body>
</html>
